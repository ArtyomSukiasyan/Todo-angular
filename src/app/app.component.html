<input
  class="new-todo"
  placeholder="What needs to be done?"
  autoFocus
  [value]="text"
  (keyup)="changeText($event)"
  (keyup.enter)="addTodo()"
/>

<ng-container *ngFor="let todo of todos">
  <div>
    {{ todo.text }} <button (click)="deleteTodo(todo.id)">Delete</button>
  </div>
</ng-container>
